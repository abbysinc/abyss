<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda - Abyss Inc</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink:#ff99ff;
      --pink-2:#ff5cff;
      --bg-glass: rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      background: url("ABYSS INC (8).png") center/cover fixed no-repeat;
      overflow-x:hidden;
      font-family:"Comic Neue", cursive;
      color:#fff;
    }

    canvas#particles {
      position:fixed; inset:0; z-index:0; pointer-events:none;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position:fixed; top:20px; width:100%;
      display:flex; justify-content:center; gap:14px;
      z-index:10; flex-wrap:wrap;
    }
    .navbar a {
      text-decoration:none; color:#fff; font-size:.95rem;
      padding:6px 14px; border:2px solid var(--pink); border-radius:24px;
      background:rgba(0,0,0,.3); text-shadow:0 0 6px var(--pink);
      box-shadow:0 0 8px var(--pink); transition:.25s;
      animation:glow 3s infinite alternate;
    }
    .navbar a:hover {
      background:var(--pink); color:#000; transform:scale(1.08);
      box-shadow:0 0 20px var(--pink),0 0 40px var(--pink);
    }
    @keyframes glow {
      0%{ box-shadow:0 0 5px var(--pink)}
      50%{ box-shadow:0 0 14px var(--pink)}
      100%{ box-shadow:0 0 5px var(--pink)}
    }

    /* ===== TIENDA ===== */
    .page {
      position:relative; z-index:1;
      padding:110px 22px 60px;
      max-width:1200px; margin:0 auto;
    }

    .filters {
      display:flex; flex-wrap:wrap; justify-content:center; gap:10px;
      margin-bottom:22px;
    }
    .filter-btn {
      border:none; border-radius:999px; padding:8px 16px;
      background:var(--bg-glass); color:#fff; font-weight:700;
      border:2px solid var(--pink); cursor:pointer; transition:.2s;
      box-shadow:0 0 8px var(--pink);
    }
    .filter-btn:hover{ transform:translateY(-2px); }
    .filter-btn.active {
      background:linear-gradient(90deg, var(--pink), var(--pink-2));
      color:#000; text-shadow:none;
    }

    .grid {
      display:grid; gap:18px;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    }

    .card {
      position:relative; overflow:hidden; border-radius:18px;
      padding:12px; background:var(--bg-glass);
      backdrop-filter: blur(6px);
      transition: transform .25s ease, box-shadow .25s ease;
      animation:fadeIn .5s ease both;
    }
    .card::before {
      content:"";
      position:absolute; inset:-2px;
      background: conic-gradient(from 0deg, var(--pink), var(--pink-2), var(--pink));
      filter: blur(14px); opacity:.55;
      z-index:0; animation:spin 6s linear infinite;
    }
    .card::after {
      content:"";
      position:absolute; inset:0; border-radius:16px;
      background:rgba(0,0,0,.55); z-index:1; border:1px solid rgba(255,255,255,.15);
    }
    .card:hover { transform:translateY(-6px) }
    @keyframes spin { to{ transform:rotate(360deg) } }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:none} }

    .thumb {
      position:relative; z-index:2; width:100%;
      aspect-ratio:1/1;
      object-fit:cover; border-radius:12px; border:1px solid rgba(255,255,255,.15);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .info {
      position:relative; z-index:2; padding:12px 6px 6px;
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      flex-wrap:wrap;
    }
    .title { font-size:1rem; line-height:1.3; flex:1; }
    .price { font-weight:800; color:#ffe0ff; text-shadow:0 0 8px var(--pink) }

    .buy {
      position:relative; z-index:2; margin:10px 6px 6px;
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; width:100%;
      text-decoration:none; font-weight:800; letter-spacing:.3px;
      color:#000; background: linear-gradient(90deg, var(--pink), var(--pink-2));
      border-radius:12px; padding:10px 14px;
      box-shadow:0 0 12px var(--pink);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .buy:hover{ transform:translateY(-2px); box-shadow:0 0 22px var(--pink) }
    .tag {
      position:absolute; top:10px; left:10px; z-index:2;
      padding:4px 10px; border-radius:999px; font-size:.78rem; font-weight:800;
      background:rgba(0,0,0,.65); border:1px solid rgba(255,255,255,.2);
      text-shadow:0 0 6px var(--pink);
    }

    @media (max-width:640px){
      .page{ padding-top:100px }
      .thumb { aspect-ratio: 1/1; }
      .navbar a { font-size:0.85rem; }
    }

    /* ===== POPUP ===== */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: rgba(0,0,0,0.85);
      border: 2px solid var(--pink);
      border-radius: 20px;
      padding: 35px 45px;
      color: white;
      text-align: center;
      box-shadow: 0 0 40px var(--pink);
      z-index: 999;
      opacity: 0;
      transition: all 0.4s ease;
      overflow: hidden;
    }
    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .popup button {
      margin-top: 20px;
      background: linear-gradient(90deg, var(--pink), var(--pink-2));
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px var(--pink);
    }
    .popup button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--pink), 0 0 45px var(--pink-2);
    }

    .popup p {
      font-size: 1.1rem;
      text-shadow: 0 0 10px var(--pink);
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="insa.html">Insa</a>
    <a href="senkai.html">Senkai</a>
    <a href="tienda.html">Tienda</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main class="page">
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="gfx">GFX</button>
      <button class="filter-btn" data-filter="dibujos">Dibujos</button>
      <button class="filter-btn" data-filter="disenos">DiseÃ±os</button>
      <button class="filter-btn" data-filter="web">PÃ¡ginas Web</button>
    </div>

    <section class="grid" id="grid">
      <!-- Ejemplo de producto -->
      <article class="card" data-cat="gfx">
        <span class="tag">GFX Discord</span>
        <img class="thumb" src="prod-gfx-1.png" alt="GFX Banner para Discord">
        <div class="info">
          <h3 class="title">Banner Discord para servidores</h3>
          <div class="price">$1 - $20 (Negociable)</div>
        </div>
        <a class="buy" href="https://discord.gg/waprB3u36Y">Comprar</a>
      </article>
    </section>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup">
    <p>ðŸ’¬ SerÃ¡s redirigido a nuestro Discord<br>para realizar tu pedido.</p>
    <button id="popup-btn">Aceptar</button>
  </div>

  <script>
    // PartÃ­culas
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    const resize = () => { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
    addEventListener('resize', resize); resize();
    const makeParticles = () => {
      particles = Array.from({length: 70}, () => ({
        x: Math.random()*w, y: Math.random()*h,
        r: Math.random()*3 + 1, d: Math.random()*1.5 + .5,
        c: `hsl(${Math.random()*360},100%,75%)`
      }));
    };
    const tick = () => {
      ctx.clearRect(0,0,w,h);
      for(const p of particles){
        ctx.beginPath(); ctx.fillStyle = p.c; ctx.shadowBlur = 18; ctx.shadowColor = p.c;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        p.y -= p.d; if(p.y < -10){ p.y = h+10; p.x = Math.random()*w; p.c = `hsl(${Math.random()*360},100%,75%)`; }
      }
      requestAnimationFrame(tick);
    };
    makeParticles(); tick();

    // Filtro
    const btns = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.card');
    btns.forEach(b=>{
      b.addEventListener('click', ()=>{
        btns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        const f = b.dataset.filter;
        cards.forEach(c=>{
          const show = f === 'all' || c.dataset.cat === f;
          c.style.display = show ? '' : 'none';
        });
      });
    });

    // Popup
    const popup = document.getElementById('popup');
    const popupBtn = document.getElementById('popup-btn');
    const buyButtons = document.querySelectorAll('.buy');
    let redirectLink = '';

    buyButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        redirectLink = btn.href;
        popup.classList.add('show');
      });
    });
    popupBtn.addEventListener('click', () => {
      popup.classList.remove('show');
      setTimeout(() => window.open(redirectLink, '_blank'), 300);
    });
  </script>
</body>
</html>
